<html lang=eng>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>    
	<link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
    <!-- Choice of parameters -->
    <div id="parametersBox">

    <span>Popularity: <input type="range" id=""/></span>
    <span>Rebellion: <input type="range" id=""/></span>
    <span>Fear: <input type="range" id=""/></span>
    <span>Perception: <input type="range" id=""/></span>
    </div>
    <!-- End of parameters choice -->

    <!-- Chat interface -->
    <div id="chatBox">
    <div>How are you?</div>

    <button>I'm fine, thank you</button><br>
    <button>How is that your problem?</button><br>
    <button>Good, and you?</button>
    </div>
    </div>

</html>
